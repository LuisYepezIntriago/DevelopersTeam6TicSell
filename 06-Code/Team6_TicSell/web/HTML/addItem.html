<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Productos</title>
        <link href="../CSS/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="container">
        <div style="text-align: center;">
            <img class="icon" src="../IMAGES/logoTicSell.jpg" >
        </div>

        <nav class="navegacion_principal contenedor">
            <a href="register.html">Regresar</a>
        </nav>
        <div style="text-align: center;">
            <img class="IconText" src="../IMAGES/FulliconTicSell.jpg" alt=""/>
        </div>

        <header>
            <h1>Agregar Productos</h1>
        </header>
        <div id="fondo">
            <hr>
            <br>
            <div>           
                <div >             
                    <br>
                    <div class="">
                        <form style="text-align: center" id="form" action="../JSP/addItem.jsp">

                            <div class="col-12">
                                <label >Nombre:</label>
                                <div class="position-relative" >
                                    <input type="text" class="form-control"   name="ProductoNombre">
                                </div>               
                            </div>
                            <div class="col-12">
                                <label >Descripcion:</label>
                                <div class="position-relative" >
                                    <input type="text" class="form-control "  name="ProductoDescripcion">
                                </div>         
                            </div>
                            <div class="col-12">
                                <label>Cantidad:</label>
                                <div class="position-relative" >
                                    <input type="text" class="form-control" name="ProductoCantidad">
                                </div>                
                            </div>
                            <div class="col-12">
                                <label>Precio:</label>
                                <div class="position-relative" >
                                    <input type="text" class="form-control"  name="ProductoPrecio">
                                </div>           
                            </div>    
                            <div class="form-row align-items-center">               
                                <div class="position-relative">             
                                    <br>
                                    <button type="submit" class="btn btn-primary" id="GuardarProductos">Guardar</button>
                                    <button type="reset" class="btn btn-secondary" id="DescartarProductos">Descartar</button>
                                    </form>
                                </div>
                                <br>
                            </div>
                    </div>
                </div>
                </body>
                </html>
